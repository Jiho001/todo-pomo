<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/styles-ver2.css">
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <button id="create-todo-btn">투두 생성</button>

    <div class="filters">
        <h3>필터</h3>
        <label for="category-filter">카테고리:</label>
        <input type="text" id="category-filter">
        <label for="status-filter">상태:</label>
        <select id="status-filter">
            <option value="">전체</option>
            <option value="진행중">진행중</option>
            <option value="완료">완료</option>
            <option value="대기">대기</option>
        </select>
        <button id="filter-btn">검색</button>
    </div>

    <div class="todo-list" id="todo-list">
        <!-- 투두 리스트가 여기에 표시됩니다 -->
    </div>
</div>

<!-- 모달 창 -->
<div class="modal" id="todo-modal">
    <h2>투두 생성</h2>
    <label for="todo-name">이름:</label>
    <input type="text" id="todo-name">
    <label for="todo-due-date">마감기한:</label>
    <input type="date" id="todo-due-date">
    <label for="todo-status">상태:</label>
    <select id="todo-status">
        <option value="진행중">진행중</option>
        <option value="완료">완료</option>
        <option value="대기">대기</option>
    </select>
    <label for="todo-categories">카테고리 (쉼표로 구분):</label>
    <input type="text" id="todo-categories">
    <button id="save-todo-btn">저장</button>
    <button id="close-modal-btn">닫기</button>
</div>

<script src="/js/script-ver2.js"></script>
</body>
</html>
