<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <button id="new-todo-button" class="btn">새로 만들기</button>

    <div id="new-todo-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>새 Todo 만들기</h2>

            <form id="new-todo-form">
                <label for="name">Todo 이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" required>

                <label for="categories">카테고리:</label>
                <div id="categories">
                    <div class="category-input">
                        <input type="text" class="category" name="category">
                        <button type="button" class="remove-category-button">x</button>
                    </div>
                </div>
                <button type="button" id="add-category-button">카테고리 추가</button>

                <label for="status">Task Status:</label>
                <select id="status" name="status">
                    <option value="완료">완료</option>
                    <option value="진행 중">진행 중</option>
                    <option value="대기">대기</option>
                </select>

                <button type="submit" class="btn">추가</button>
            </form>

        </div>
    </div>

    <div class="filters">
        <label for="category-filter">카테고리 필터:</label>
        <input type="text" id="category-filter">

        <label for="status-filter">Status 필터:</label>
        <select id="status-filter">
            <option value="">모두</option>
            <option value="완료">완료</option>
            <option value="진행 중">진행 중</option>
            <option value="대기">대기</option>
        </select>

        <button id="filter-button" class="btn">필터 적용</button>
    </div>

    <table id="todo-table">
        <thead>
        <tr>
            <th>Todo 이름</th>
            <th>Due Date</th>
            <th>카테고리</th>
            <th>Task Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- Todos will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<script src="/js/scripts.js"></script>
</body>
</html>
